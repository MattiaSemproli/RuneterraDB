		<link rel="stylesheet" href="../assets/css/main.css" />

		<noscript>
			<link rel="stylesheet" href="../assets/css/noscript.css" />
		</noscript>
	</head>

	<body>

		<!-- Header -->
		<header id="header" class="alt">
			<nav>
				<a href="#menu">Menu</a>
			</nav>
		</header>

		<!-- Menu -->
		<nav id="menu">
			<div class="inner">
				<h2>Menu</h2>
				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li><a href="wiki.html">Wiki</a></li>
					<li><a href="login.html">Log In</a></li>
					<li><a href="registration.html">Registration</a></li>
				</ul>
				<a href="#" class="close">Close</a>
			</div>
		</nav>

		<!-- Center -->
		<div id="guess-the-champion">
			<form>
				<input type="text" id="champion-name" name="champion-name" placeholder="Enter champion name ...."
					list="client-list" autocomplete="off">
				<datalist id="client-list">
					<option value="fede">
					<option value="franci">
					<option value="giova">
					<option value="gion">
					<option value="jonny">
				</datalist>
				<button type="submit" id="submit-Button" disabled>Submit</button>
			</form>
			<ul id="champions-list">
			</ul>
		</div>

		<script>
			const form = document.querySelector('form');
			const champsList = document.getElementById('champions-list');
			const input = document.getElementById('champion-name');
			const datalist = document.getElementById('client-list');
			const options = Array.from(datalist.options).map(option => option.value);
			const submitBtn = document.getElementById('submit-Button');

			form.addEventListener('submit', event => {
				event.preventDefault();

				const newChampItem = document.createElement('li');
				newChampItem.textContent = input.value;
				champsList.appendChild(newChampItem);
				form.reset();
			});

			input.addEventListener('input', () => {
				if (options.includes(input.value)) {
					submitBtn.disabled = false;
				} else {
					submitBtn.disabled = true;
				}
			});
		</script>

		<!-- Footer -->

			<script src="../assets/js/main.js"></script>

	</body>

</html>
